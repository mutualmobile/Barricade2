pluginManagement {
    plugins {
        id("com.google.devtools.ksp") version "1.7.21-1.0.8"
        id 'org.jetbrains.kotlin.jvm'
        id 'org.jetbrains.kotlin.android' version '1.7.21'
    }
    repositories {
        mavenLocal()
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "Barricade"
include ':app'
include ':barricade2'
include ':barricade-annotations'
include ':barricade-compiler'
